apiVersion: v1
kind: Service
metadata:
  name: {{ include "cloudbeaver.name" . }}-svc
  labels:
    {{- include "cloudbeaver.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
  selector:
    {{- include "cloudbeaver.selectorLabels" . | nindent 4 }}