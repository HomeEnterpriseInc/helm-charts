apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "wikijs.name" . }}-deployment
  labels:
    {{- include "wikijs.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  selector:
    matchLabels:
      {{- include "wikijs.selectorLabels" . | nindent 6 }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        {{- include "wikijs.selectorLabels" . | nindent 8 }}
    spec:
      restartPolicy: Always
      containers:
        - name: {{ include "wikijs.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
          - name: DB_PASS
            valueFrom:
              secretKeyRef:
                name: {{ include "wikijs.name" . }}-secret
                key: wikijs-password
          - name: DB_TYPE
            value: postgres
          - name: DB_HOST
            value: {{ .Vaues.wikijs.db.host }}
          - name: DB_PORT
            value: {{ .Vaues.wikijs.db.port | quote }}
          - name: DB_USER
            value: {{ .Vaues.wikijs.db.username }}
          - name: DB_NAME
            value: {{ .Vaues.wikijs.db.name }}
          volumeMounts:
          - name: data
            mountPath: /wiki/data
            {{- if .Values.storage.data.subPath }}
            subPath: {{ .Values.storage.data.subPath }}
            {{- end }}
      securityContext:
      {{- toYaml .Values.securityContext | nindent 8 }}
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{ .Values.storage.data.claimName }}