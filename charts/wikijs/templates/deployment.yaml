apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "wikijs.name" . }}-deployment
  labels:
    {{- include "wikijs.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  selector:
    matchLabels:
      {{- include "wikijs.selectorLabels" . | nindent 6 }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        {{- include "wikijs.selectorLabels" . | nindent 8 }}
    spec:
      restartPolicy: Always
      containers:
        - name: {{ include "wikijs.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
          - name: DB_PASS
            valueFrom:
              secretKeyRef:
                name: {{ include "wikijs.name" . }}-secret
                key: wikijs-password
          volumeMounts:
          - name: config
            mountPath: /wiki/
          - name: data
            mountPath: /wiki/data
            {{- if .Values.storage.data.subPath }}
            subPath: {{ .Values.storage.data.subPath }}
            {{- end }}
      securityContext:
      {{- toYaml .Values.securityContext | nindent 8 }}
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{ .Values.storage.data.claimName }}
      - name: config
        configMap:
          name: {{ include "wikijs.name" . }}-config