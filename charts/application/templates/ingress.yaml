{{- range $key, $value :=  .Values.application.ports }}
{{- if and $value.ingress $value.ingress.enable -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "application.name" $ }}-{{ $value.ingress.host | replace "." "-" }}
  labels:
    {{- include "application.labels" $ | nindent 4 }}
  {{- with $value.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  tls:
    - hosts:
        - {{ $value.ingress.host | quote }}
      secretName: {{ $value.ingress.host | replace "." "_" }}-certificate
  rules:
    - host: {{ $value.ingress.host | quote }}
      http:
        paths:
          - path: {{ $value.ingress.path }}
            pathType: {{ $value.ingress.pathType }}
            backend:
              service:
                name:  {{ include "application.name" $ }}-{{ $key }}
                port:
                  number: {{ $value.port }}
---
{{- end }}
{{- end }}