replicaCount: 1

image:
  repository: adguard/adguardhome
  pullPolicy: IfNotPresent
  tag: "v0.107.0-b.5"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

application:
  component: dns-server
  managedBy: chynten
  hostNetwork: false
  configs:
  secrets:
  ports:
  volumes:

securityContext:
  allowPrivilegeEscalation: false
  allowPrivilege: false

resources:


overrideProbe:
  readinessProbe:
    tcpSocket:
      port: 8085
    initialDelaySeconds: 15
    periodSeconds: 10
  livenessProbe:
    tcpSocket:
      port: 8085
    initialDelaySeconds: 15
    periodSeconds: 10
  startupProbe:
    tcpSocket:
      port: 8085
    initialDelaySeconds: 15
    periodSeconds: 10

affinity: {}