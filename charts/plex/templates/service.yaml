apiVersion: v1
kind: Service
metadata:
  name: {{ include "plex.name" . }}-svc
  labels:
    {{- include "plex.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: pms
      protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
  selector:
    {{- include "plex.selectorLabels" . | nindent 4 }}