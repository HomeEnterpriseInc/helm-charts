apiVersion: v1
kind: Service
metadata:
  name: {{ include "adguard.name" . }}-svc
  labels:
    {{- include "adguard.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "adguard.selectorLabels" . | nindent 4 }}
