apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "mysql.name" . }}-statefuleset
  labels:
    {{- include "mysql.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  selector:
    matchLabels:
      {{- include "mysql.selectorLabels" . | nindent 6 }}
  serviceName: {{ include "mysql.name" . }}-svc
  template:
    metadata:
      labels:
        {{- include "mysql.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ include "mysql.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args: ["--default-authentication-plugin=mysql_native_password"]
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
          - name: {{ include "mysql.name" . | upper }}_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ include "mysql.name" . }}-secret
                key: {{ include "mysql.name" . }}-root-password
          ports:
          - name: mysql
            containerPort: {{ .Values.service.port }}
          volumeMounts:
          - name: data
            mountPath: /var/lib/mysql
            subPath: {{ include "mysql.name" . }}/data
          - name: conf
            mountPath: /etc/mysql/conf.d
            subPath: {{ include "mysql.name" . }}/conf
      securityContext:
      {{- toYaml .Values.securityContext | nindent 8 }}
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{ include "mysql.name" . }}-data-pvc
      - name: conf
        persistentVolumeClaim:
          claimName: {{ include "mysql.name" . }}-conf-pvc